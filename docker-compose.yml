version: "3.8"

services:
  # Serviço FastAPI
  rag-service:
    build: .
    container_name: ms-ai-rag
    ports:
      - "8000:8000"
    environment:
      - VECTOR_STORE_TYPE=chromadb
      - CHROMADB_PERSIST_DIRECTORY=/app/chroma_data
      - DEBUG=False
    volumes:
      - ./chroma_data:/app/chroma_data
      - ./.env:/app/.env
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s

  # Serviço MongoDB (opcional, para usar adaptador MongoDB)
  mongodb:
    image: mongo:7.0
    container_name: ms-ai-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_password
      MONGO_INITDB_DATABASE: rag_system
    volumes:
      - mongodb_data:/data/db
    networks:
      - rag-network
    # Descomente a linha abaixo para usar MongoDB
    # profiles: ["with-mongodb"]

networks:
  rag-network:
    driver: bridge

volumes:
  mongodb_data:
